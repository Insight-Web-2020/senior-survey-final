<div style="width:100%;height:100vh;background-color: black;overflow-y: hidden;">
        <div class="desktop" style="opacity: 0.3">
            <!-- The video -->
            <video #video (canplay)="video.play()" (loadedmetadata)="video.muted = true" autoplay muted loop id="myVideo">
              <source src="assets/images/no_putin.mp4" type="video/mp4">
            </video>
        </div>

        <div class="mobile" style="opacity: 0.3">
          <img src="assets/images/mobile-bg.png" style="height: 100vh; object-fit: cover;position: absolute;width: 100vw">
        </div>

        <div class="content-main">
            <!-- some overlay text to describe the video -->
            <div class="heading-main" style="height: 100vh;text-align: center;">
              <div class="heading mb-4" style="font-family: 'Ubuntu', sans-serif;">
                <h4>Insight, IIT Bombay</h4>
                <p>The Senior Survey</p>
                <h5>Class of 2020</h5>
              </div>
              <div class="main-nav">
                  <button (click)="goTo('index/academics')" class="btn mr-3 main-page-button">Academics</button>
                  <button (click)="goTo('index/career')" class="btn mr-3 main-page-button">Career</button>
                  <button (click)="goTo('index/lifestyle')" class="btn mr-3 main-page-button">Lifestyle</button>
              </div>
              <div style="margin-top:14px" class="main-nav">
                  <button (click)="goTo('index/personal')" class="btn mr-3 main-page-button">Personal</button>
                  <button (click)="goTo('index/extracurriculars')" class="btn mr-3 main-page-button">Extracurriculars</button>
                  <button (click)="goTo('index/opinions')" class="btn mr-3 main-page-button">Miscellaneous</button>
              </div>

              <div class="mobile-nav">
                <div style="display: flex; justify-content: center;">
                    <button (click)="goTo('index/academics')" class="btn mr-3 main-page-button">Academics</button>
                    <button (click)="goTo('index/career')" class="btn mr-3 main-page-button">Career</button>
                </div>
                    <button (click)="goTo('index/lifestyle')" class="btn mr-3 main-page-button">Lifestyle</button>
                    <button (click)="goTo('index/personal')" class="btn mr-3 main-page-button">Personal</button>
                    <button (click)="goTo('index/extracurriculars')" class="btn mr-3 main-page-button">Extracurriculars</button>
                    <button (click)="goTo('index/opinions')" class="btn mr-3 main-page-button">Miscellaneous</button>
              </div>
            </div>
        </div>
